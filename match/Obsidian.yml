matches:

  - trigger: ";today"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "[[%Y-%m-%d]]"
  - trigger: ";ts"
    replace: "{{timestamp}}"    
    vars:
      - name: timestamp
        type: date
        params:
          format: "%H:%M"